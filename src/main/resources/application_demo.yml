spring:
  application:
    name: user-center
  # 数据库相关配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://xxxxxxxxxxx:xxx/user_center
    username: xxxx
    password: xxxxxx
server:
  port: 9000
  reactive:
    session:
      # session超时时间，单位为秒
      timeout: 600s
# mybatis-plus相关配置
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值